<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Bano Kya - For You ‚ù§Ô∏è</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Sacramento&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --rose-pink: #ff6b9d;
            --deep-rose: #c44569;
            --blush: #ffc2d4;
            --lavender: #e1bee7;
            --gold: #ffd700;
            --cream: #fff5f8;
            --warm-white: #fffbf7;
            --soft-purple: #8e44ad;
            --deep-purple: #6c3483;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 50%, var(--lavender) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--rose-pink);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--rose-pink);
            opacity: 0;
            animation: floatHeart 10s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--deep-rose), var(--rose-pink), var(--soft-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.2;
            letter-spacing: -2px;
        }

        .subtitle {
            font-family: 'Sacramento', cursive;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: var(--deep-rose);
            margin-bottom: 10px;
        }

        .dedication {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--soft-purple);
            font-style: italic;
        }

        /* Music player */
        .music-player {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(255, 107, 157, 0.4);
            border: 3px solid var(--blush);
            position: relative;
            overflow: hidden;
        }

        .music-player::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-content {
            position: relative;
            z-index: 2;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
            color: var(--deep-rose);
            margin-bottom: 8px;
        }

        .artist {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--soft-purple);
        }

        /* Big Play Button Overlay */
        .play-overlay {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .play-overlay.hidden {
            display: none;
        }

        .big-play-button {
            width: 100%;
            padding: 50px;
            background: linear-gradient(135deg, var(--rose-pink), var(--deep-rose));
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .big-play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(255, 107, 157, 0.6);
        }

        .big-play-button:active {
            transform: translateY(-2px);
        }

        .play-icon {
            font-size: 80px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            50% { 
                transform: scale(1.1); 
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            }
        }

        .play-text {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: white;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .play-subtext {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
        }

        /* YouTube Player Container */
        .youtube-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 4px solid var(--rose-pink);
            display: none;
        }

        .youtube-container.active {
            display: block;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        .now-playing {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15), rgba(225, 190, 231, 0.15));
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .now-playing.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .now-playing i {
            font-size: 30px;
            color: var(--rose-pink);
            margin-bottom: 10px;
            display: block;
            animation: musicNote 1.5s ease-in-out infinite;
        }

        @keyframes musicNote {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .now-playing p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--deep-rose);
            font-weight: 600;
            font-style: italic;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            font-family: 'Sacramento', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--deep-rose);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .music-player {
                padding: 25px;
            }

            .big-play-button {
                padding: 40px 20px;
            }

            .play-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Meri Bano Kya</h1>
            <p class="subtitle">For You, My Love</p>
            <p class="dedication">üíï Made with love, just for you üíï</p>
        </header>

        <!-- Music Player -->
        <section class="music-player">
            <div class="player-content">
                <div class="song-info">
                    <h2 class="song-title">üéµ Meri Bano Kya üéµ</h2>
                    <p class="artist">A Beautiful Love Song</p>
                </div>

                <!-- Big Play Button -->
                <div class="play-overlay" id="playOverlay">
                    <button class="big-play-button" id="bigPlayBtn">
                        <i class="fas fa-play-circle play-icon"></i>
                        <div class="play-text">Click to Play Song</div>
                        <div class="play-subtext">üíñ Our Special Song üíñ</div>
                    </button>
                </div>

                <!-- YouTube Player (Hidden initially) -->
                <div class="youtube-container" id="youtubeContainer">
                    <iframe 
                        id="youtubePlayer"
                        src="https://www.youtube.com/embed/BNfAf4To73c?enablejsapi=1&autoplay=1&rel=0" 
                        title="Meri Bano Kya"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>

                <!-- Now Playing Message -->
                <div class="now-playing" id="nowPlaying">
                    <i class="fas fa-music"></i>
                    <p>Now playing our song... üíï</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            Forever yours ‚ô°
        </footer>
    </div>

    <script>
        // Big play button functionality
        const bigPlayBtn = document.getElementById('bigPlayBtn');
        const playOverlay = document.getElementById('playOverlay');
        const youtubeContainer = document.getElementById('youtubeContainer');
        const nowPlaying = document.getElementById('nowPlaying');

        bigPlayBtn.addEventListener('click', function() {
            // Hide the big play button
            playOverlay.classList.add('hidden');
            
            // Show the YouTube player
            youtubeContainer.classList.add('active');
            
            // Show "Now Playing" message
            nowPlaying.classList.add('active');
            
            // The iframe will autoplay because we set autoplay=1 in the URL
        });

        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const colors = ['#ff6b9d', '#c44569', '#ffc2d4', '#e1bee7', '#8e44ad'];
        
        function createParticle() {
            const particle = document.createElement('div');
            const isHeart = Math.random() > 0.65;
            
            if (isHeart) {
                particle.className = 'heart';
                const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
                particle.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                particle.style.fontSize = Math.random() * 15 + 15 + 'px';
            } else {
                particle.className = 'particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
            }
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Create particles periodically
        setInterval(createParticle, 250);
        
        // Create initial batch
        for (let i = 0; i < 40; i++) {
            setTimeout(createParticle, i * 80);
        }
    </script>
</body>
</html>
